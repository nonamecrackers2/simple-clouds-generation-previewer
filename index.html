<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clouds Generator Previewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Clouds Generation Previewer</h1>
    <p>Previews Simple Clouds cloud type generation</p>
    <canvas id="canvas", width="513px", height="513px"></canvas>
    <br>
    <h2>Types</h2>
    <div id="types">
        <div class="type">
            <h3 class="type-title">Type Name</h3>
            <p>Settings</p>
        </div>
    </div>
    <p id="info"></p>
    <button type="button", onclick="refresh()">Refresh</button><input type="range" min="1" max="32" value="1" id="scale">
    <p id="scaleInfo"></p>
    <script src="simplexNoise.js"></script>
    <script src="script.js"></script>
    <p class="info">May not accurately reflect what is in game. Center box higlight represents the 513x513 viewable area in game.</p>
    <br>
</body>
</html>
